<ion-view view-title="Charity">
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button back-button buttons  button-clear header-item" ng-click="goToCharities()">
        <i class="ion-chevron-left"></i> Back
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="charity-content">

    <!-- BEGIN // Background section-->
    <div class="background-header">
      <img class="img-responsive" ng-src="{{coverImage}}">
    </div>


    <!-- BEGIN // Name Header-->
    <div class="name-header padding">
      <div class="name-header-left">
        <div class="img-container">
          <img class="logo charity-logo" ng-src="{{charity.data.logoAbsoluteUrl}}">
        </div>
      </div>
      <div class="name-header-right">
        <h2>{{charity.data.name}} <span class="verified-tag"></span></h2>
        <p>{{charity.data.impactStatementWhat}}</p>
      </div>
    </div>

    <!-- BEGIN // Donate-->
    <div class="padding">
      <button class="button button-block button-assertive" ng-show="userLoggedIn" ui-sref="tab.dontate({id: charity.data.charityId})">
        DONATE
      </button>

      <button type="submit" class="button button-block button-assertive" ui-sref="tab.account" ng-hide="userLoggedIn">
        Login to Donate
      </button>
    </div>


    <!-- BEGIN // Contributors-->
    <div class="list">

      <div class="item">
        <h2>Contributors</h2>
        <div class="horizontal-list contributor-lists">
          <ul>
            <li ng-repeat="contributor in contributors">
              <img class="round" ng-src="{{contributor.image}}">
            </li>
            <li class="morelink">
              <a>${{donaters.TotalDonation}} given so far</a><br>
              <a href="#">{{donaters.TotalDonator}} donors</a>
            </li>
          </ul>
        </div>
      </div>


      <div class="item">
        <h2>About Us</h2>
        <p class="content-paragraph">{{charity.data.description}}</p>
      </div>


      <a class="item" ng-href="{{charity.data.websiteUrl}}" target="_blank">
        Visit Website
      </a>


      <div class="item">
        Registration Number
        <span class="item-note">
          {{charity.data.registrationNumber}}
        </span>
      </div>


    </div>



    <!--  // Contributors-->








  </ion-content>
</ion-view>
