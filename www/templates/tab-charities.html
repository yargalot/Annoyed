<ion-view view-title="Charities">
  <ion-content>
    <ion-list>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" ng-model="searchTerms" ng-change="charitySearch()" placeholder="Search">
        </label>
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="charity in charities" type="item-text-wrap" href="#/tab/charity/{{charity.charityId}}">
        <img ng-src="{{charity.logoUrl}}">
        <h2>{{charity.name}}</h2>
        <p>{{charity.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
