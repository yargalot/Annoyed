<ion-view view-title="Charity">
  <ion-content class="padding">
    <h1>Your donation will help a cause</h1>

    <p>Here is some donation stuff</p>
    <label class="item item-input">
      <span class="input-label">Donation Amount</span>
      <input type="text" ng-model="formValues.donationAmount" name="donationAmount" id="donationAmount">
    </label>

    <form>
      <div id="dropin"></div>

      <button type="submit" class="button button-block">
        Donate Now!
      </button>
    </form>


  </ion-content>
</ion-view>
