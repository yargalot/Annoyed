<ion-view view-title="LoveCharity">
  <ion-content class="padding">
    <!--     <div>
      {{watchData}}
    </div>
    <div>
      {{description}}
    </div> -->
    <h2 ng-if="!beacons">Searching for charities</h2>

    <div class="item item-divider" ng-if="beacons.length">
      Charities around me
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="beacon in beacons" type="item-text-wrap" href="#/tab/charity/{{beacon.name.split('|')[1]}}">

        <h2>{{beacon.name.split('|')[0]}}</h2>
        <p>{{beacon.proximity}}</p>
        <p>{{beacon.name.split('|')[1]}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

    <div class="item item-divider">
      My Transactions
    </div>

    <div class="list card" ng-repeat="transaction in transactions">
      <div class="item item-divider">{{transaction.CharityId}}</div>
      <div class="item item-body">
        <p>
          {{transaction.Amount}}
        </p>
      </div>
    </div>

  </ion-content>
</ion-view>
