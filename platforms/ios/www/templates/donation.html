<ion-view view-title="Donation">
  <ion-content class="padding">
    

    <h3>Your Donation will help a cause</h3>
    
    <div class="donation-avatar-connection">
      <img src="" class="avatar donor-avatar">
      <img src="" class="avatar charity-avatar">
    </div>    


    <div class="list">
      <label class="item item-input">
        <span class="input-label">Amount</span>
        <input type="text" placeholder="$20.00">
      </label>
        <a class="item item-icon-left" href="select/">
          Frequency
          <span class="item-note">
            One off
          </span>
        </a>
    </div>

    <div class="padding">
      <button class="button button-block button-positive activated">Donate</button>
    </div>


  </ion-content>
</ion-view>
